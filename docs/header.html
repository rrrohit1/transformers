<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashAttention Hero Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .hero-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        .memory-blocks {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 40px;
            z-index: 2;
        }

        .memory-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .memory-label {
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
        }

        .blocks-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .memory-block {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            backdrop-filter: blur(10px);
            animation: pulse 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .memory-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        @keyframes shine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .fast-block {
            background: rgba(76, 255, 163, 0.3);
            border-color: rgba(76, 255, 163, 0.6);
            animation-delay: 0s;
        }

        .slow-block {
            background: rgba(255, 107, 107, 0.2);
            border-color: rgba(255, 107, 107, 0.4);
            animation-delay: 0.5s;
        }

        .arrow {
            font-size: 60px;
            color: white;
            opacity: 0.7;
            align-self: center;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-10px); }
        }

        .title-section {
            position: absolute;
            top: 60px;
            left: 60px;
            right: 60px;
            z-index: 3;
        }

        .title {
            font-size: 58px;
            font-weight: 800;
            color: white;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            line-height: 1.2;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .flash-icon {
            position: absolute;
            bottom: 50px;
            right: 60px;
            font-size: 80px;
            opacity: 0.2;
            animation: flashPulse 3s ease-in-out infinite;
        }

        @keyframes flashPulse {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.1); }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 10s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(-40px) translateX(-10px); }
            75% { transform: translateY(-20px) translateX(5px); }
        }


    </style>
</head>
<body>
    <div class="hero-container">
        <div class="grid-overlay"></div>
        
        <div class="particles" id="particles"></div>

        <div class="title-section">
            <div class="title">FlashAttention Explained</div>
            <div class="subtitle">Making Transformers Faster Without Compromising Accuracy</div>
        </div>

        <div class="memory-blocks">
            <div class="memory-section">
                <div class="memory-label">Slow Memory</div>
                <div class="blocks-container">
                    <div class="memory-block slow-block"></div>
                    <div class="memory-block slow-block"></div>
                    <div class="memory-block slow-block"></div>
                    <div class="memory-block slow-block"></div>
                </div>
            </div>

            <div class="arrow">→</div>

            <div class="memory-section">
                <div class="memory-label">Fast Memory</div>
                <div class="blocks-container">
                    <div class="memory-block fast-block"></div>
                    <div class="memory-block fast-block"></div>
                    <div class="memory-block fast-block"></div>
                    <div class="memory-block fast-block"></div>
                    <div class="memory-block fast-block"></div>
                    <div class="memory-block fast-block"></div>
                    <div class="memory-block fast-block"></div>
                    <div class="memory-block fast-block"></div>
                    <div class="memory-block fast-block"></div>
                    <div class="memory-block fast-block"></div>
                    <div class="memory-block fast-block"></div>
                    <div class="memory-block fast-block"></div>
                    <div class="memory-block fast-block"></div>
                    <div class="memory-block fast-block"></div>
                    <div class="memory-block fast-block"></div>
                    <div class="memory-block fast-block"></div>
                </div>
            </div>
        </div>

        <div class="flash-icon">⚡</div>
    </div>

    <script>
        // Generate floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 4 + 2 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particle.style.animationDuration = Math.random() * 10 + 10 + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
